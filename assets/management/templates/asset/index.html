{% extends "management_base.html" %} {% load static %} {% block subcontent %}
<div class="container">
  <div class="py-5">
    <div class="card border-light">
      <div class="card-header" style="text-align: center">
        Selecione o Imóvel
      </div>
      <div class="card-body">
        <select
          id="asset"
          data-url="{% url 'management:asset' %}"
          name="asset"
          class="form-select"
          aria-label="select"
          style="text-align: center"
        >
          {% for option in assets %}
          <option value="{{option.id}}">{{option}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-2 row-cols-md-2 g-4 mb-5">
    <div class="col">
      <a class="card-link" href="">
        <div class="management-card">
          Entrada
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="5rem"
            height="5rem"
            fill="#198754"
            class="bi bi-geo-alt text-body-secondary flex-shrink-0"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"
            />
          </svg>
        </div>
      </a>
    </div>

    <div class="col">
      <a class="card-link" href="">
        <div class="management-card">
          Saída
          <div id="expense-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="5rem"
              height="5rem"
              fill="#dc3545"
              class="bi bi-geo-alt text-body-secondary flex-shrink-0"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"
              />
            </svg>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <div class="custom-card-pills" style="width: 100%">
          <li class="nav-item">
            <button id="wtr" class="btn btn-custom btn-custom-water">
              <i class="bi bi-droplet-half"></i>
            </button>
          </li>
          <li class="nav-item">
            <button id="eng" class="btn btn-custom btn-custom-energy">
              <i class="bi bi-lightning-charge"></i>
            </button>
          </li>
          <li class="nav-item">
            <button id="gas" class="btn btn-custom btn-custom-gas">
              <i class="bi bi-fire"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-custom" id="edit-unit" data-url="{% url 'management:asset-unity' %}">
              <i id="edit-unit__icon" class="bi bi-pencil-square"></i>
            </button>
          </li>
        </div>
      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title" id="consumer-unit__card--title">Água</h5>
      <p class="card-text" id="consumer-unit__card--text">
        <input id="unit-number__input" class="custom-input" type="text" disabled>
      </p>
    </div>
  </div>
</div>
<script type="module" src="{% static 'js/asset.js' %}"></script>
{% endblock subcontent %}
