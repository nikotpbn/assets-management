{% extends "asset_management_base.html" %} {% block content %}
<div class="container d-flex justify-content-center px-4 py-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">
        Gerar Relatório Anual
      </li>
    </ol>
  </nav>
</div>

<div class="container px-4 py-5">
  <div class="value-card">
    <legend>Ano</legend>
    <form action="{% url 'annual-report' %}" method="POST">
      {%csrf_token%}
      <select
        name="year"
        class="form-select"
        aria-label="Default select example"
      >
        {% for option in year_options %} {% if year == option %}
        <option value="{{option}}" selected>{{option}}</option>
        {% else %}
        <option value="{{option}}">{{option}}</option>
        {% endif %} {% endfor %}
      </select>
      <button class="btn btn-light btn-sm" style="width: 100%; margin-top: 1rem;">
        Gerar Relatório
      </button>
    </form>
  </div>
</div>
{% endblock content %}
